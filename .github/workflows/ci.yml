name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout del repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🧪 Ejecutar prueba de conexión a la base de datos
        run: |
          echo "Verificando variable DATABASE_URL..."
          echo $DATABASE_URL
          node test_db.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
